<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <nav class="navBar">
        <a class="view-scores">View high scores</a>
        <p class="timer" id="timer">Time: 0</p>
    </nav>

    <main id="start">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.<br>
            Keep in mind that incorrect answers will penalize your score/time<br>
            by ten seconds!
        </p>
        <button class="btnStart" id="start-quiz">
            Start Quiz
        </button>
    </main>

    <form class="hidden" id="quiz">
        <div class="question-container">
            <h2 id="question" class="question-title">Quiz</h2>
            <ul id="choices" class="choices"></ul>
            <div id="add-hr"></div>
            <p id="result" class="result"></p>
        </div>
        <div>
            <h2 id="done" class="scores"></h2>
            <p id="final-score" class="final-score"></p>
        </div>
        <div>
            <h2 id="high-scores" class="high-scores"></h2>
            <p id="final-score" class="final-score"><label></label><button></button></p>
        </div>
    </form>
    
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
